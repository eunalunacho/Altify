version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: altify-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-altify}
      POSTGRES_USER: ${POSTGRES_USER:-altify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altify2025}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: altify-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-altify}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-altify2025}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: altify-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-altify}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-altify2025}
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI port
    volumes:
      - minio_data:/data
    networks:
      - backend-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # FastAPI Gateway
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: altify-api
    env_file:
      - .env
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - backend-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # LLaVA Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: altify-worker
    env_file:
      - .env
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
    volumes:
      - ./worker:/app
      - hf_cache:/root/.cache/huggingface
    networks:
      - backend-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: altify-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - backend-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge

volumes:
  hf_cache:
  postgres_data:
  rabbitmq_data:
  minio_data:

